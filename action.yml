name: "Hiero Solo Action"
description: "Run a Hedera-based network using the Solo tool"
inputs:
  installMirrorNode:
    description: "Defines if a mirror node should be installed"
    required: true
    default: false
    type: boolean
  hederaVersion:
    description: "Version of Hedera to use. Defaults to Mainnet version."
    required: false
    default: "v0.58.1"
  mirrorNodePort:
    description: "Port for Mirror Node"
    required: false
    default: "8080"
  installRelay:
    description: "Install JSON-RPC Relay"
    required: false
    default: false
    type: boolean
  relayPort:
    description: "Port for JSON-RPC Relay"
    required: false
    default: "7546"
outputs:
  accountId:
    description: "Hedera account ID for a new account"
    value: ${{ steps.create-account.outputs.accountId }}
  publicKey:
    description: "Hedera public key for the new account"
    value: ${{ steps.create-account.outputs.publicKey }}
  privateKey:
    description: "Hedera private key for the new account"
    value: ${{ steps.create-account.outputs.privateKey }}
runs:
  using: "composite"
  steps:
    - name: Print Inputs
      shell: bash
      run: |
        echo "installMirrorNode: ${{ inputs.installMirrorNode }}"
        echo "is installMirrorNode: ${{ inputs.installMirrorNode == 'true' }}"

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 21

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: 22

    - name: Install Wget CLI
      shell: bash
      run: sudo apt-get update && sudo apt-get install -y wget

    - name: Install Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11" # Updated to a more recent, supported version

    - name: Setup Helm
      uses: azure/setup-helm@v4
      with:
        version: "v3.15.4" # Updated to a newer stable version

    - name: Setup Kind
      uses: helm/kind-action@v1.12.0
      with:
        install_only: true
        node_image: kindest/node:v1.31.4@sha256:2cb39f7295fe7eafee0842b1052a599a4fb0f8bcf3f83d96c7f4864c357c6c30
        version: v0.26.0
        kubectl_version: v1.31.4
        verbosity: 3
        wait: 120s

    - name: Install Solo
      shell: bash
      run: npm install -g @hashgraph/solo@0.35.0 # Updated to a more recent version

    - name: Deploy Solo Test Network
      shell: bash
      run: |
        export SOLO_CLUSTER_NAME=solo-cluster
        export SOLO_NAMESPACE=solo
        export SOLO_DEPLOYMENT=solo-deployment
        export SOLO_EMAIL=solo-action@hiero.org
        kind create cluster --name "${SOLO_CLUSTER_NAME}" --image "kindest/node:v1.31.4@sha256:2cb39f7295fe7eafee0842b1052a599a4fb0f8bcf3f83d96c7f4864c357c6c30"
        solo init --quiet
        solo deployment create --node-aliases node1 --namespace "${SOLO_NAMESPACE}" --context "kind-${SOLO_CLUSTER_NAME}" --email "${SOLO_EMAIL}" --deployment-clusters "kind-${SOLO_CLUSTER_NAME}" --deployment "${SOLO_DEPLOYMENT}" --release-tag "${{ inputs.hederaVersion }}"
        solo node keys --node-aliases node1 --gossip-keys --tls-keys --quiet
        solo cluster setup --cluster-setup-namespace "${SOLO_CLUSTER_NAME}" --quiet
        solo network deploy --node-aliases node1 --namespace "${SOLO_NAMESPACE}" --deployment "${SOLO_DEPLOYMENT}" --release-tag "${{ inputs.hederaVersion }}"
        solo node setup --node-aliases node1 --namespace "${SOLO_NAMESPACE}" --deployment "${SOLO_DEPLOYMENT}" --release-tag "${{ inputs.hederaVersion }}"
        solo node start --node-aliases node1 --namespace "${SOLO_NAMESPACE}" --deployment "${SOLO_DEPLOYMENT}"

    - name: Install Mirror Node (Optional)
      if: inputs.installMirrorNode == 'true'
      shell: bash
      run: |
        solo mirror-node deploy --namespace "${SOLO_NAMESPACE}" --release-tag "${{ inputs.hederaVersion }}"
        kubectl port-forward -n "${SOLO_NAMESPACE}" svc/hedera-explorer ${{ inputs.mirrorNodePort }}:80 &

    - name: Install JSON-RPC Relay (Optional)
      if: inputs.installRelay == 'true'
      shell: bash
      run: |
        solo relay deploy --namespace "${SOLO_NAMESPACE}" --release-tag "${{ inputs.hederaVersion }}"
        kubectl port-forward -n "${SOLO_NAMESPACE}" svc/json-rpc-relay ${{ inputs.relayPort }}:7546 &

    - name: Create Account
      id: create-account
      shell: bash
      env:
        GITHUB_ACTION_PATH: ${{ github.action_path }}
      run: |
        JSON=$(solo account create --namespace "${SOLO_NAMESPACE}" | python3 $GITHUB_ACTION_PATH/extractAccountAsJson.py)
        HEDERA_ACCOUNT_ID=$(echo "$JSON" | jq -r '.accountId')
        HEDERA_ACCOUNT_PUBLIC_KEY=$(echo "$JSON" | jq -r '.publicKey')
        HEDERA_ACCOUNT_PRIVATE_KEY=$(kubectl get secret "account-key-$HEDERA_ACCOUNT_ID" -n "${SOLO_NAMESPACE}" -o jsonpath='{.data.privateKey}' | base64 -d)
        solo account update --account-id "$HEDERA_ACCOUNT_ID" --hbar-amount 10000000 --namespace "${SOLO_NAMESPACE}"
        echo "accountId=$HEDERA_ACCOUNT_ID" >> $GITHUB_OUTPUT
        echo "publicKey=$HEDERA_ACCOUNT_PUBLIC_KEY" >> $GITHUB_OUTPUT
        echo "privateKey=$HEDERA_ACCOUNT_PRIVATE_KEY" >> $GITHUB_OUTPUT

branding:
  icon: "share-2"
  color: "black"
